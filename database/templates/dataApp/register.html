{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register page</title>
	<link rel="stylesheet" type="text/css" href="{% static '/dataApp/login.css' %}">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
	<p><a href="{% url 'home' %}"><span class="icon"><i class="fas fa-home"></i></span>Home</a></p>
	<div class="pagel">
		<form method="POST" action="" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="tittle">
				<center><h3 class="studi">STUDENT'S <br> REGISTRATION FORM</h3></center>
			</div>
			<hr>
			{{form.as_p}}
			<div>
				<button type="submit" name="submit" id="sbt">Submit</button>
			</div>
		</form>
		<h3>Already have an account <a href="{% url 'login' %}">Login</a></h3>
	</div>
	

</body>
</html>
